  <div class="container" style="min-width: 900px;">
    <h1 id="greeting">Hello, User</h1>
    <button class="btn" onclick="logout()">Logout</button>

    <div class="info">
      <h2>Your Information</h2>
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone Number:</strong> <span id="phone"></span></p>
    </div>

    <div class="inquiries">
      <h2>Your Inquiries</h2>
      <div id="inquiry-list">Loading...</div>
    </div>
  </div>

  <script>
    const username = localStorage.getItem('username');

    if (!username) {
      alert('You must be logged in.');
      window.location.href = 'login.html';
    }

    document.getElementById('greeting').textContent = `Hello, ${username}`;

    // Fetch student profile
    fetch(`https://webpojja.pasgorasa.site/api/user/${username}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('username').textContent = data.username;
        document.getElementById('email').textContent = data.email;
        document.getElementById('phone').textContent = data.phone_number;
      })
      .catch(err => {
        console.error(err);
        alert("Error loading student data");
      });

    // Fetch inquiries
fetch(`https://webpojja.pasgorasa.site/api/inquiries/${username}`)
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('inquiry-list');
    if (!data.inquiries || data.inquiries.length === 0) {
      list.innerHTML = '<p>No inquiries found.</p>';
    } else {
      list.innerHTML = data.inquiries.map(inq => `
        <div class="inquiry" id="inquiry-${inq.inquiry_id}">
          <p><strong>Property:</strong> ${inq.property_title}</p>
          <p><strong>Message:</strong> ${inq.message}</p>
          <p><strong>Status:</strong> ${inq.status}</p>
          <small>${new Date(inq.inquiry_date).toLocaleString()}</small><br>
          <button onclick="deleteInquiry(${inq.inquiry_id})" class="btn" style="margin-top: 10px;">Delete</button>
        </div>
      `).join('');
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById('inquiry-list').innerHTML = '<p>Error loading inquiries.</p>';
  });

// Delete inquiry function
function deleteInquiry(inquiryId) {
  if (!confirm('Are you sure you want to delete this inquiry?')) return;

  fetch(`https://webpojja.pasgorasa.site/api/inquiries/${inquiryId}`, {
    method: 'DELETE'
  })
    .then(res => {
      if (!res.ok) throw new Error('Failed to delete');
      return res.json();
    })
    .then(data => {
      alert(data.message);
      document.getElementById(`inquiry-${inquiryId}`).remove(); // remove from UI
    })
    .catch(err => {
      console.error(err);
      alert('Failed to delete inquiry');
    });
}


    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
