<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #2d3e50;
    }
    .card {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #0066cc;
    }
    .logout-btn {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome, <span id="username">Seller</span>!</h1>
</header>

<main>
  <div class="card">
    <h2>Manage Your Properties</h2>
    <a href="post-property.html">‚ûï Post a New Property</a><br>
    <a href="listings.html">üìã View My Listings</a>
  </div>

  <div class="card">
    <h2>Account</h2>
    <a href="profile.html">‚öôÔ∏è Edit Profile</a><br>
    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
  </div>
</main>

<script>
  // Only allow seller access
  const userType = localStorage.getItem('user_type');
  const username = localStorage.getItem('username');

  if (userType !== 'seller') {
    alert('Access denied');
    window.location.href = 'login.html';
  }

  document.getElementById('username').textContent = username || 'Seller';

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
