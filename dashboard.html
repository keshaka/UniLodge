<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .dashboard-container {
      max-width: 1100px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .seller-info {
      margin-top: 20px;
    }

    .actions {
      margin-top: 20px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .stats {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Seller Dashboard</h1>
      <a href="add-property.html" class="btn">+ Add Property</a>
    </header>

    <div class="seller-info">
      <h2 id="seller-name">Loading...</h2>
      <p id="seller-email">Loading...</p>
      <p id="seller-phone">Loading...</p>
    </div>

    <div class="stats">
      <h3>Total Properties: <span id="total-properties">0</span></h3>
      <p>Available: <span id="available-count">0</span> | Unavailable: <span id="unavailable-count">0</span></p>
    </div>

    <div class="actions">
      <button class="btn" onclick="logout()">Logout</button>
    </div>

    <h2>My Properties</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="property-list">
        <!-- Properties inserted here -->
      </tbody>
    </table>
  </div>

  <script>

    async function loadDashboard() {
      const username = localStorage.getItem('username');
      if (!username) {
        alert('No user found. Please log in again.');
        window.location.href = 'login.html';
        return;}
      const res = await fetch(`https://webpojja.pasgorasa.site/api/seller-dashboard/${username}`);
      const data = await res.json();

      // Fill seller info
      document.getElementById('seller-name').textContent = data.user.full_name;
      document.getElementById('seller-email').textContent = data.user.email;
      document.getElementById('seller-phone').textContent = data.user.phone_number;

      // Fill stats
      const properties = data.properties;
      document.getElementById('total-properties').textContent = properties.length;
      const available = properties.filter(p => p.status === 'Available').length;
      document.getElementById('available-count').textContent = available;
      document.getElementById('unavailable-count').textContent = properties.length - available;

      // Fill property list
      const rows = properties.map(p => `
        <tr>
          <td>${p.title}</td>
          <td>${p.price}</td>
          <td>${p.status}</td>
          <td>
            <a href="edit-property.html?id=${p.id}">Edit</a> |
            <a href="#" onclick="deleteProperty(${p.id})">Delete</a>
          </td>
        </tr>
      `).join('');
      document.getElementById('property-list').innerHTML = rows;
    }

    async function deleteProperty(id) {
      if (confirm("Are you sure you want to delete this property?")) {
        await fetch(`https://webpojja.pasgorasa.site/api/properties/${id}`, { method: 'DELETE' });
        alert("Property deleted.");
        loadDashboard();
      }
    }

    function logout() {
      alert("Logging out...");
      window.location.href = 'login.html';
    }

    loadDashboard();
  </script>
</body>
</html>
